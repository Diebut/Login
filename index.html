<body>
    <header>
        <!--   <span class="loader"></span> -->
        <h1>Iniciar Sesión</h1>
    </header>
    <section>
        <legend class="legend1">Información de la Cuenta</legend>
        <form id="loginForm">
            <label><i class="fas fa-envelope"></i> E-mail</label>
            <input type="email" placeholder="..." id="email" required autofocus>
            <label><i class="fas fa-lock"></i> Contraseña</label>
            <input type="password" placeholder="..." id="password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
            <button type="submit" class="formulario_btn">Iniciar Sesión</button>
        </form>
        <p>No tienes una cuenta? <a href="registro.html">Registro</a></p>
    </section>
    <footer>
        <p>Blog: Mi iPhone 2024 | Author: Guevara Diego</p>
    </footer>
    <script src="Js/index.js"></script>
</body>
</html>
