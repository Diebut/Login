<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/css.css">
    <title>Registro</title>
</head>
<body>
    <header>
    <!--   <span class="loader"></span> -->
        <h1>Iniciar Sesión</h1>
    </header>
    <section>
        <legend>Información Personal</legend>
        <form id="signupForm">
            <label>Nombre:</label>
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>E-mail:</label>
            <input type="email" placeholder="..." id="email" required>
            <label>Contacto:</label>
            <input type="tel" placeholder="..." id="tel" required>
            <label>País:</label>
            <select id="pais" required>
                <option value="">Selecciona tu país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="España">España</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="República Dominicana">República Dominicana</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
            </select>
            <label>Contraseña:</label>
            <input type="password" placeholder="..." id="password" required>
            <legend>Terminos y Condiciones</legend>
            <input type="checkbox" id="accept_terms" required>
            <span></span> Acepto los <a href="terms.html">Términos y Condiciones</a>
            <button type="submit" class="formulario_btn">Enviar</button>
        </form>
        <p>Ya tienes una cuenta? <a href="index.html">Login</a></p>
    </section>
    <footer>
        <p>Blog: Mi iPhone 2024 | Author: Guevara Diego</p>
    </footer>
    <script src="js/registro.js"></script>
</body>
</html>
